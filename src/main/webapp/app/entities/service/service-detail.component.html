<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="service">
            <h2><span>Service</span> {{service.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Service Name</span></dt>
                <dd>
                    <span>{{service.serviceName}}</span>
                </dd>
                <dt><span>Cost</span></dt>
                <dd>
                    <span>{{service.cost}}</span>
                </dd>
                <dt><span>Test</span></dt>
                <dd>
                    <span>{{service.test}}</span>
                </dd>
                <dt><span>Users</span></dt>
                <dd>
                    <span *ngFor="let users of service.users; let last = last">
                        {{users.login}}{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/service', service.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
